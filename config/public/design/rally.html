<html><head>
<title>Rally test</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://use.typekit.com/xcl3mvo.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<style>
body { background: #cde; 
  padding: 0; margin: 0; }

h1, h2 { font-family: "futura-pt",sans-serif; }
h1 { font-size: 35px; font-weight: 700; }
h2 { font-size: 28px; font-weight: 300; }


.line { display: block; }
.going { position: absolute; }
#content { width: 800px;
  background: white;
  border: 1px solid #ccc;
  box-shadow: 0 0 20px #888;
  margin: 0 auto;
  padding: 20px 40px;
}
</style><script type="text/javascript">
$.fn.changeTo = function(word, duration) {
  this.html('<span class="going">' + this.text() + '</span><span class="coming"></span>');
  this.find('.going').fadeOut(duration / 2, function() {
    $(this).remove();
  });
  this.find('.coming').text(word).css({
    paddingLeft: 50,
    opacity: 0,
    color: '#c40'
  }).animate({
    paddingLeft: 0,
    opacity: 1,
    color: '#000'
  }, duration);
};
$(function() {
  var networks = [
    'friends',
    'family',
    'followers',
    'teammates',
    'fans',
    'network',
    'co-workers',
    'congregation',
    'school',
    'yacht club',
    'ex-girlfriends',
    'frat bros',
    'minions',
    'squadron',
    'cell block'
  ];
  var network = 0;

  function changer() {
    network = (network + 1) % networks.length;
    $(".friends").changeTo(networks[network],1000);
  }

  setInterval(changer, 4000);
});
</script>
</head><body>
<div id="content">
<h1><span class="line line1">Rally your <span class="friends">friends</span></span>
<span class="line line2">for your favorite <span class="cause">cause.</span></span></h1>
<h2><span class="line line1">We'll show how you've changed lives</span> <span class="line line2">and give 100% of the money raised </span> <span class="line line3">to your charity.</span></h2>
</div>
</body></html>
